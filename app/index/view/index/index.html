<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
<script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="_JS_/bootstrap.js"></script>
<body>
<canvas id="drawing" width="800" height="480" style="border: 1px solid red;">画布</canvas>
<script type="text/javascript">
    var drawing = document.getElementById("drawing");
    if(drawing.getContext){
        //获取对应的CanvasRenderingContext2D对象(画笔)
        var context = drawing.getContext("2d");
        context.fillStyle = "#00FF00";
        context.fillRect(10,10,100,100);
    }
</script>
</body>
</html>
