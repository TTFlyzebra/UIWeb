<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-table.css">
<link rel="stylesheet" type="text/css" href="_CSS_/fileinput.css">
<script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="_JS_/bootstrap.js"></script>
<script type="text/javascript" src="_JS_/bootstrap-table.js"></script>
<script type="text/javascript" src="_JS_/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="_JS_/fileinput.js"></script>
<script type="text/javascript" src="_JS_/fileinput-zh-CN.js"></script>
<body>

<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="celltypetable"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <form class="form-horizontal" id="celltypeform" method="post" role="form" action=""
              enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加控件类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="celltypename" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="celltypename" id="celltypename" value=""
                                   placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upfileimg" class="col-sm-2 control-label">设计原图</label>
                        <div class="col-sm-10">
                            <input type="file" class="file" id="upfileimg" name="upfileimg">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extend1name" class="col-sm-2 control-label">新增字段1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend1name" id="extend1name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend2name" class="col-sm-2 control-label">新增字段2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend2name" id="extend2name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend3name" class="col-sm-2 control-label">新增字段3</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend3name" id="extend3name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend4name" class="col-sm-2 control-label">新增字段4</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend4name" id="extend4name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="remark" value="" id="remark"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="imgurl" id="imgurl" value="{$Think.session.user_id}">
                    <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-primary" onclick="postform()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    //POST提交数据
    function postform() {
        if ($('#celltypename').val() === "") {
            $('#celltypename').focus();
            return
        }
        $.ajax({
            type: "post",
            url: "{:url('/api/celltype')}",
            data: $('#celltypeform').serialize(),
            error: function (request) {
                alert("向服务器提交数据失败了!\n" +
                    "可能的错误原因：\n" +
                    "1.重复的类型名称;\n" +
                    "2.网络错误。");
            },
            success: function (data) {
                $("#myModal").modal("hide");
                //更新显示列表
                $('#celltypetable').bootstrapTable('refresh');
            }
        });
    }

    //bootstrap-table脚本
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#celltypetable').bootstrapTable({
                url: "{:url('/api/celltype')}",     //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                    //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: function (params) {
                    return {
                        offset: params.offset,
                        limit: params.limit,
                    };
                },                                  //传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [5, 10, 20, 50, 100, 200],   //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "celltypename",             //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'celltype',
                    title: '类型标识'
                }, {
                    field: 'celltypename',
                    title: '类型名称'
                }, {
                    field: 'extend1name',
                    title: '新增字段1'
                }, {
                    field: 'extend2name',
                    title: '新增字段2'
                }, {
                    field: 'extend3name',
                    title: '新增字段3'
                }, {
                    field: 'extend4name',
                    title: '新增字段4'
                }, {
                    field: '',
                    title: '设计原图',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return '<img  width="auto" height="56px" src="http://192.168.1.88/MyWeb/fly/Uploads/launcher/image/2016-06-28/57723aae3806c.png">';
                    }
                }, {
                    field: 'edittime',
                    title: '修改时间'
                }]
            });
        };
        //得到查询的参数
        return oTableInit;
    };

    //bootstrap-input脚本
    $("#upfileimg").fileinput({
        language: 'zh',
        theme: "explorer",
        uploadUrl: "{:url('/api/upload')}",
        allowedFileExtensions: ['jpg', 'png', 'gif'],
        overwriteInitial: true,
        uploadAsync: false, //默认异步上传
        showUpload:false, //是否显示上传按钮
        showRemove :false, //显示移除按钮
        showPreview :true, //是否显示预览
        showCaption:false,//是否显示标题
        dropZoneEnabled: true,//是否显示拖拽区域
        maxImageWidth: 1920,//图片的最大宽度
        maxImageHeight: 1080,//图片的最大高度
        minFileCount: 1,
        maxFileCount: 1,
        enctype: 'multipart/form-data',
        validateInitialCount:true,
        showBrowse: false,
        previewFileIcon: "",
        browseOnZoneClick: true,
    }).on("filebatchselected", function(event, files) {
        $(this).fileinput("upload");
    });
    //异步上传返回结果处理
    $("#upfileimg").on("fileuploaded", function (event, data, previewId, index) {
        $('#imgurl').val(data.response.savaName);
    });

    $("#upfileimg").on('fileloaded', function(event, file, previewId, index, reader) {
//        alert(""+file);
    });

//    $('#upfileimg').on('fileimageresizeerror', function(event, data, msg) {
////        console.log(data.id);
////        console.log(data.index);
//        // get message
//        alert(msg);
//    });

</script>
</body>
</html>
