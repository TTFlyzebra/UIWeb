<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-table.css">
<script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="_JS_/bootstrap.js"></script>
<script type="text/javascript" src="_JS_/bootstrap-table.js"></script>
<script type="text/javascript">
    function postform(){
        $.ajax({
            type: "post",
            url: "{:url('/api/celltype')}",
            data: $('#celltypeform').serialize(),
            error: function (request) {
                alert("提交失败!");
            },
            success: function (data) {
                $("#myModal").modal("hide");
                //更新显示列表
                window.location.reload();
            }
        });
    }

    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_departments').bootstrapTable({
                url: "{:url('/api/celltype/show')}",         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'celltypeid',
                    title: ''
                }, {
                    field: 'celltype',
                    title: '类型标识'
                }, {
                    field: 'celltypename',
                    title: '类型名称'
                }, {
                    field: 'createtime',
                    title: '创建时间'
                }, {
                    field: 'edittime',
                    title: '修改时间'
                }]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                limit: params.limit,   //页面大小
                offset: params.offset,  //页码
                departmentname: $("#txt_search_departmentname").val(),
                statu: $("#txt_search_statu").val()
            };
            return temp;
        };
        return oTableInit;
    };
</script>
<body>
<!-- 顶部菜单 -->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">添加</button>
<!-- 表格展示 -->
<table id="tb_departments"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <form class="form-horizontal" id="celltypeform" method="post" role="form" action="{:url('/api/celltype')}" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加控件类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="celltype" class="col-sm-2 control-label">标识</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="celltype" id="celltype" value=""
                                   placeholder="请输入标识">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="celltypename" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="celltypename" id="celltypename" value=""
                                   placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extend1name" class="col-sm-2 control-label">扩展命名1</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend1name" id="extend1name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend2name" class="col-sm-2 control-label">扩展命名2</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend2name" id="extend2name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend3name" class="col-sm-2 control-label">扩展命名3</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend3name" id="extend3name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend4name" class="col-sm-2 control-label">扩展命名4</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend4name" id="extend4name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="remark" value="" id="remark"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-primary" onclick="postform()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
