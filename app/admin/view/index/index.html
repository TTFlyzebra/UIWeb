<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-table.css">
<script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="_JS_/bootstrap.js"></script>
<script type="text/javascript" src="_JS_/bootstrap-table.js"></script>
<script src="http://cdn.bootcss.com/bootstrap-table/1.9.1/locale/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript">
    function postform() {
        $.ajax({
            type: "post",
            url: "{:url('/api/celltype')}",
            data: $('#celltypeform').serialize(),
            error: function (request) {
                alert("向服务器提交数据失败了!\n" +
                    "可能的错误原因：\n" +
                    "1.重复的类型名称;\n" +
                    "2.网络错误。");
            },
            success: function (data) {
                $("#myModal").modal("hide");
                //更新显示列表
                $('#celltypetable').bootstrapTable('refresh');
            }
        });
    }

    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#celltypetable').bootstrapTable({
                url: "{:url('/api/celltype')}",     //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                    //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: function (params) {
                    return {
                        offset: params.offset,
                        limit: params.limit,
                    };
                },                                  //传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [5, 10, 20, 50, 100, 200],   //可供选择的每页的行数（*）
                search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "celltype",             //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'celltype',
                    title: '类型标识'
                }, {
                    field: 'celltypename',
                    title: '类型名称'
                }, {
                    field: 'extend1name',
                    title: '新增字段1'
                }, {
                    field: 'extend2name',
                    title: '新增字段2'
                }, {
                    field: 'extend3name',
                    title: '新增字段3'
                }, {
                    field: 'extend4name',
                    title: '新增字段4'
                }, {
                    field: '',
                    title: '设计样图',
                    align: 'center',
                    formatter: function (value, row, index) {
                        return '<img  width="auto" height="60px" src="http://192.168.1.88/MyWeb/fly/Uploads/launcher/image/2016-06-28/57723aae3806c.png">';
                    }
                }, {
                    field: 'createtime',
                    title: '创建时间'
                }, {
                    field: 'edittime',
                    title: '修改时间'
                }]
            });
        };
        //得到查询的参数
        return oTableInit;
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };
        return oInit;
    };
</script>
<body>

<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="celltypetable"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <form class="form-horizontal" id="celltypeform" method="post" role="form" action="{:url('/api/celltype')}"
              enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加控件类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="celltypename" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="celltypename" id="celltypename" value=""
                                   placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extend1name" class="col-sm-2 control-label">扩展命名1</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend1name" id="extend1name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend2name" class="col-sm-2 control-label">扩展命名2</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend2name" id="extend2name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend3name" class="col-sm-2 control-label">扩展命名3</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend3name" id="extend3name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend4name" class="col-sm-2 control-label">扩展命名4</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend4name" id="extend4name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="remark" value="" id="remark"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-primary" onclick="postform()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
