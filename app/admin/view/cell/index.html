<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap-table.css">
<link rel="stylesheet" type="text/css" href="_CSS_/fileinput.css">
<script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="_JS_/bootstrap.js"></script>
<script type="text/javascript" src="_JS_/bootstrap-table.js"></script>
<script type="text/javascript" src="_JS_/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="_JS_/fileinput.js"></script>
<script type="text/javascript" src="_JS_/fileinput-zh-CN.js"></script>
<body>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="celltypetable"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog" style="width:900px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加控件类型
                </h4>
            </div>
            <form class="form-horizontal" name="celltypeform" id="celltypeform" method="post" role="form"
                  action="{:url('/api/cell')}" enctype="multipart/form-data">
                <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
                <div class="modal-body">
                    <table width="100%" class="table-bordered">
                        <tr class="form-group" height="40px">
                            <td>类型：</td>
                            <td><select id="celltypeId" name="celltypeId">
                                {volist name="list" id="celltype" key="k"}
                                <option value="{$celltype.celltypeId}">{$celltype.celltypename}</option>
                                {/volist}
                            </select>
                            </td>
                            <td>检索名称：</td>
                            <td><input id="name" name="name" type="text" value="" placeholder="方便检索"></td>
                        </tr>
                        <tr class="form-group" height="40px">
                            <td>宽度：</td>
                            <td><input id="width" name="width" type="text" value="" placeholder="单位像素"></td>
                            <td>高度：</td>
                            <td><input id="height" name="height" type="text" value="" placeholder="单位像素"></td>
                        </tr>
                        <tr class="form-group" height="40px">
                            <td>文本：</td>
                            <td><input id="text" name="text" type="text" value="" placeholder=""></td>
                            <td>文本位置：</td>
                            <td><input id="textposition" name="textposition" type="text" value="" placeholder=""></td>
                        </tr>
                        <tr class="form-group" height="40px">
                            <td>文本大小：</td>
                            <td><input id="textsize" name="textsize" type="text" value="" placeholder=""></td>
                            <td>文本颜色：</td>
                            <td><input id="textcolor" name="textcolor" type="text" value="" placeholder="格式：#FFFFFFFF">
                            </td>
                        </tr>
                        <tr class="form-group" height="200px">
                            <td>图片一：</td>
                            <td>
                                <input id="upfileimg1" name="upfileimg" type="file">
                                <input type="hidden" name="imageurl1" id="imageurl1" value="">
                            </td>
                            <td>图片二：</td>
                            <td>
                                <input id="upfileimg2" name="upfileimg" type="file">
                                <input type="hidden" name="imageurl2" id="imageurl2" value="">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-primary" onclick="postform()">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    var cellurl = "{:url('/api/cell')}";
    var upimageurl = "{:url('/api/imagefile')}";
</script>
<script type="text/javascript" src="_JS_/cell.js"></script>
</body>
</html>
