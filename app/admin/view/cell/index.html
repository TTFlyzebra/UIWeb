<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
<link rel="stylesheet" type="text/css" href="_CSS_/fileinput.css">
<script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="_JS_/bootstrap.js"></script>
<script type="text/javascript" src="_JS_/fileinput.js"></script>
<script type="text/javascript" src="_JS_/fileinput-zh-CN.js"></script>
<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    添加控件
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:840px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    添加控件
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <table width="100%" class="table-striped">
                        <tr class="form-group" height="40px">
                            <td width="%10">宽度：</td>
                            <td width="%40"><input class="form-control" id="type" name="type" type="text" value="" placeholder="控件宽度"></td>
                            <td width="10%">高度：</td>
                            <td width="40%"><input class="form-control" id="name" name="name" type="text" value="" placeholder="控件高度"></td>
                        </tr>
                        <tr class="form-group" height="40px">
                            <td width="%10">宽度：</td>
                            <td width="%40"><input class="form-control" id="width" name="width" type="text" value="" placeholder="控件宽度"></td>
                            <td width="10%">高度：</td>
                            <td width="40%"><input class="form-control" id="height" name="height" type="text" value="" placeholder="控件高度"></td>
                        </tr>
                        <tr class="form-group" height="200px">
                            <td width="%10">宽度：</td>
                            <td width="%40"><input id="imgurl1" name="imgurl1" type="file"></td>
                            <td width="10%">高度：</td>
                            <td width="40%"><input id="imgurl2" name="imgurl2" type="file"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
    var celltypeurl = "{:url('/api/celltype')}";
    var upimageurl = "{:url('/api/upload')}";
</script>
<script type="text/javascript" src="_JS_/cell.js"></script>
</body>
</html>
