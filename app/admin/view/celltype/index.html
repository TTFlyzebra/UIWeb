<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页</title>
    <link rel="stylesheet" type="text/css" href="_CSS_/bootstrap.css">
    <script type="text/javascript" src="_JS_/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="_JS_/bootstrap.js"></script>
</head>
<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    添加
</button>
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form class="form-horizontal" role="form" action="{:url('/api/celltype')}" enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加控件类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">标识</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="type" id="type" value=""
                                   placeholder="请输入标识">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">名称</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="name" id="name" value=""
                                   placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extend1name" class="col-sm-2 control-label">扩展命名1</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend1name" id="extend1name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend2name" class="col-sm-2 control-label">扩展命名2</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend2name" id="extend2name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend3name" class="col-sm-2 control-label">扩展命名3</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend3name" id="extend3name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend4name" class="col-sm-2 control-label">扩展命名4</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" name="extend4name" id="extend4name" value=""
                                   placeholder="给扩展字段取个名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" name="remark" value="" id="remark"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="submit" class="btn btn-primary">提交</button>
                    <span id="tip"> </span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
