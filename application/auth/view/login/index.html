<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>景安驰后台管理系统</title>
    <link rel="stylesheet" type="text/css" href="__RES__/auth/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="__RES__/auth/css/main.css"/>
    <script type="text/javascript" src="__RES__/auth/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="__RES__/auth/js/md5.js"></script>
    <script type="text/javascript" src="__RES__/auth/js/times.js"></script>
</head>
<body onload="showLeftTime()">
<div class="login-mask">
    <img class="backimg" src="__RES__/auth/images/back.jpg">
</div>
<div class="top">
    <div class="top-logo">
        <img alt="" src="__RES__/auth/images/logo.png">
    </div>
    <div class="top-name">
        <div class="top-name-cn">后台管理系统</div>
    </div>
    <div class="top-info">
        <div class="top-info-date">
            <label id="show">显示时间的位置</label>
        </div>

    </div>
</div>
<div class="login-center">
    <form name="loginform" id="loginform" accept-charset="utf-8" action='{:url("/auth/login/login")}' method="post">
        <table class="login-tab" width=100%>
            <tr>
                <th colspan="2">帐号登陆</th>
            </tr>
            <tr>
                <td style="width: 35%; text-align: right">帐号：</td>
                <td><input class="common-text" id="loginname" name="loginname" size="20" value="" type="text"></td>
            </tr>
            <tr>
                <td style="text-align: right">密码：</td>
                <td><input class="common-text" id="password" name="password" size="20" value="" type="password"></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="button" class="btn btn-primary btn150" value="登陆" id="login">
                    <input type="reset" class="btn btn-primary btn150" value="重置">
                </th>
            </tr>
            <tr style="height: 30px; line-height: 30px;">
                <td colspan="2" style="text-align: center">
                    <div id="message">&emsp;</div>
                </td>
            </tr>
        </table>
    </form>
</div>
<div class="login-end">
    <div class="top-info-bottom">
        <a href="{:url('/auth/register')}">注册帐号</a>
    </div>
</div>

</body>
</html>

<script type="text/javascript">
    var regurl = '{:url("/auth/register")}'
    function goReg() {
        window.location = regurl;
    }
    $(document).ready(function() {
        $('#login').click(function() {
            // 判断是否为空
            if ($('#loginname').val() == "") {
                $('#loginname').focus();
                return false;
            }
            if ($('#password').val() == "") {
                $('#password').focus();
                return false;
            }
            // 判断用户名密码是否正确
            var password = hex_md5(document.getElementById("password").value);
            $.ajax({
                url:"{:url('/auth/login/login')}",
                type:"post",
                data:"loginname=" + $("#loginname").val()+"&loginword="+password,
                dataType:'html',
                success: function(result) {
                    if (result.length > 2) {
                        $("#message").html("<font color='red'><b>"+result+"</b></font>");
                        return false;
                    } else {
                        window.location.href = "{:url('/admin/index')}";
                        // document.getElementById("password").value = password;
                        // $('#loginform').submit();
                    }
                }
            });
        });

    });

</script>
