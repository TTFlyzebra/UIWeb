<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap-table.css">
<script type="text/javascript" src="__RES__/admin/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap-table.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="__RES__/admin/js/flyinput.js"></script>
<body>
<form class="form-horizontal" name="newsform" id="newsform" method="post" role="form"
      action="{:url('/api/news')}"
      enctype="multipart/form-data">
    <div class="modal-header">
        <h4 class="modal-title" id="">新增产品</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-1 control-label">显示标题</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="newsTitle" id="newsTitle" value=""
                       placeholder="请输入标题">
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-sm-1 control-label">排列顺序</label>-->
            <!--<div class="col-sm-5">-->
                <!--<input type="text" class="form-control" name="newsSort" id="newsSort" value=""-->
                       <!--placeholder="按输入数字从小到大排列">-->
            <!--</div>-->
        <!--</div>-->
        <div class="form-group">
            <label class="col-sm-1 control-label">新闻图片</label>
            <div class="col-sm-4">
                <input type="file" id="flyimageup1" name="imagefile">
                <input type="hidden" id="imageurl1" name="imageurl1" value="">
            </div>
            <label class="col-sm-1 control-label">新闻图片</label>
            <div class="col-sm-4">
                <input type="file" id="flyimageup2" name="imagefile">
                <input type="hidden" id="imageurl2" name="imageurl2" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">新闻内容</label>
            <div class="col-sm-9">
                            <textarea class="form-control" style="height: 300px" name="newsText" value="" id="newsText"
                                      placeholder=""></textarea>
            </div>
        </div>
        <!--<div class="form-group">-->
            <!--<label class="col-sm-1 control-label">扩展内容</label>-->
            <!--<div class="col-sm-5">-->
                            <!--<textarea class="form-control" name="remark" value="" id="remark"-->
                                      <!--placeholder=""></textarea>-->
            <!--</div>-->
        <!--</div>-->
        <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="onCancel()">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="button" class="btn btn-primary" onclick="postnews()">提交</button>
    </div>
</form>
</body>
</html>

<script type="text/javascript">
    var newsurl = "{:url('/api/news')}";
    var upimageurl = "{:url('/api/imagefile')}";

    //POST提交数据
    function postnews() {
        if ($('#newsTitle').val() === "") {
            $('#newsTitle').focus();
            return
        }

        if ($('#newsSort').val() === "") {
            $('#newsSort').focus();
            return
        }
        $.ajax({
            type: "POST",
            url: newsurl,
            data: $('#newsform').serialize(),
            error: function (request) {
                alert("向服务器提交数据失败了!\n" +
                    "可能的错误原因：\n" +
                    "1.重复的类型标识;\n" +
                    "2.重复的类型名称;\n" +
                    "3.网络请求失败。");
            },
            success: function (data) {
                window.location.href = "{:url('/admin/news')}";
            }
        });
    }

    $('#flyimageup1').flyinput({
        url: upimageurl,
        autoup: true,
        showPreview: true,
        width: "100%",
        height: "240px",
        background: "#101010"
    }).on("success", function (event, data) {
        var result = JSON.parse(data);
        $('#imageurl1').val(result.data.saveName);
    });
    $('#flyimageup2').flyinput({
        url: upimageurl,
        autoup: true,
        showPreview: true,
        width: "100%",
        height: "240px",
        background: "#101010"
    }).on("success", function (event, data) {
        var result = JSON.parse(data);
        $('#imageurl2').val(result.data.saveName);
    });

    function onCancel() {
        window.location.href = "{:url('/admin/news')}";
    }

</script>
