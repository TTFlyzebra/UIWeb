<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap-table.css">
<script type="text/javascript" src="__RES__/admin/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap-table.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="__RES__/admin/js/flyinput.js"></script>
<body>

<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal1">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal2">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="celltypetable"></table>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <form class="form-horizontal" name="celltypeform" id="celltypeform" method="post" role="form" action="{:url('/api/celltype')}"
              enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel1">
                        添加控件类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="celltypename" class="col-sm-2 control-label">类别名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="celltypename" id="celltypename" value=""
                                   placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="celltype" class="col-sm-2 control-label">类别标识</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="celltype" id="celltype" value=""
                                   placeholder="请输入类型标识(*唯一值，不能与已录入数据重复)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageinput1" class="col-sm-2 control-label">设计原图</label>
                        <div class="col-sm-10">
                            <input type="file" id="imageinput1" name="imagefile">
                            <input type="hidden" id="imageurl1" name="imageurl" value="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extend1name" class="col-sm-2 control-label">新增字段1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend1name" id="extend1name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend2name" class="col-sm-2 control-label">新增字段2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend2name" id="extend2name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend3name" class="col-sm-2 control-label">新增字段3</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend3name" id="extend3name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend4name" class="col-sm-2 control-label">新增字段4</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend4name" id="extend4name" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="remark" value="" id="remark"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="reset" class="btn btn-default">重置</button>
                    <button type="button" class="btn btn-primary" onclick="postcelltype()">提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false">
    <div class="modal-dialog">
        <form class="form-horizontal" name="celltypeform" id="celltypeform2" method="post" role="form" action="{:url('/api/celltype')}"
              enctype="multipart/form-data">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel2">
                        修改控件类型
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="celltypename" class="col-sm-2 control-label">类别名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="celltypename" id="celltypename2" value=""
                                   placeholder="请输入名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="celltype" class="col-sm-2 control-label">类别标识</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="celltype" id="celltype2" value=""
                                   placeholder="请输入类型标识(*唯一值，不能与已录入数据重复)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="imageinput2" class="col-sm-2 control-label">设计原图</label>
                        <div class="col-sm-10">
                            <input type="file" id="imageinput2" name="imagefile">
                            <input type="hidden" id="imageurl2" name="imageurl" value="" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="extend1name" class="col-sm-2 control-label">新增字段1</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend1name" id="extend1name2" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend2name" class="col-sm-2 control-label">新增字段2</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend2name" id="extend2name2" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend3name" class="col-sm-2 control-label">新增字段3</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend3name" id="extend3name2" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="extend4name" class="col-sm-2 control-label">新增字段4</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="extend4name" id="extend4name2" value=""
                                   placeholder="给新增字段取个名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="remark" value="" id="remark2"
                                      placeholder="备注"></textarea>
                        </div>
                    </div>
                    <input type="hidden" name="userid" id="userid2" value="{$Think.session.user_id}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="putcelltype()">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    var celltypeurl = "{:url('/api/celltype')}";
    var upimageurl = "{:url('/api/imagefile')}";
</script>
<script type="text/javascript" src="__RES__/admin/js/celltype.js"></script>
</body>
</html>
