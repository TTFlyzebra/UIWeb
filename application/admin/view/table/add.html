<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="__RES__/admin/css/bootstrap-table.css">
<script type="text/javascript" src="__RES__/admin/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap-table.js"></script>
<script type="text/javascript" src="__RES__/admin/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="__RES__/admin/js/flyinput.js"></script>
<body>

<form class="form-horizontal" name="celltypeform" id="celltypeform" method="post" role="form"
      action="{:url('/api/table')}"
      enctype="multipart/form-data">
    <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">
            添加控件类型
        </h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="tablename" class="col-sm-1 control-label">页面名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tablename" id="tablename" value=""
                       placeholder="请输入名称">
            </div>
        </div>
        <div class="form-group">
            <label for="imageinput" class="col-sm-1 control-label">背景图片</label>
            <div class="col-sm-10">
                <input type="file" id="imageinput" name="imagefile">
                <input type="hidden" id="imageurl" name="imageurl" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-1 control-label">备注</label>
            <div class="col-sm-10">
                            <textarea class="form-control" name="remark" value="" id="remark"
                                      placeholder="备注"></textarea>
            </div>
        </div>
        <input type="hidden" name="userid" id="userid" value="{$Think.session.user_id}">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="onCancel()">取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="button" class="btn btn-primary" onclick="postform()">提交</button>
    </div>
</form>
</body>
</html>

<script type="text/javascript">
    var tableurl = "{:url('/api/table')}";
    var upimageurl = "{:url('/api/imagefile')}";
    //POST提交数据
    function postform() {
        if ($('#tablename').val() === "") {
            $('#tablename').focus();
            return;
        }
        $.ajax({
            type: "post",
            url: tableurl,
            data: $('#celltypeform').serialize(),
            error: function (request) {
                alert("向服务器提交数据失败了!\n" +
                    "可能的错误原因：\n" +
                    "1.重复的类型标识;\n" +
                    "2.重复的类型名称;\n" +
                    "3.网络请求失败。");
            },
            success: function (data) {
                window.location.href = "{:url('/admin/table')}";
            }
        });
    }

    $('#imageinput').flyinput({
        url: upimageurl,
        autoup: true,
        showPreview: true,
        width: "100%",
        height: "240px",
        background: "#EFEFEF"
    }).on("success", function (event, data) {
        var result = JSON.parse(data);
        $('#imageurl').val(result.data.saveName);
    });

    function onCancel() {
        window.location.href="{:url('/admin/table')}";
    }

</script>
