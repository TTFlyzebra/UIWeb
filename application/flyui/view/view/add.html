<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap-table.css">
<script type="text/javascript" src="__RES__/common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap-table.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="__RES__/flyui/js/flyinput.js"></script>
<body>
<form class="form-horizontal" name="viewform" id="viewform" method="post" role="form"
      action="{:url('/api/view')}"
      enctype="multipart/form-data">
    <div class="modal-header">
        <h4 class="modal-title" id="">新增自定义View</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-1 control-label">应用类型</label>
            <div class="col-sm-2">
                <h4 class="modal-title">
                    <select style="height: 34px;font-size: 16px" id="apptype" name="apptype">
                        <option value=""></option>
                        <option value="Launcher">主应用</option>
                        <option value="Music">音乐</option>
                        <option value="Video">视频</option>
                    </select>
                </h4>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">类别标识</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="view" id="view" value=""
                       placeholder="请输入类型标识(*唯一值，不能与已录入数据重复)">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">类别名称</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" name="viewName" id="viewName" value=""
                       placeholder="请输入名称">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">图片示例</label>
            <div class="col-sm-5">
                <input type="file" accept="image/*" id="imageinput1" name="imagefile">
                <input type="hidden" id="imageurl1" name="imageurl" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">备注</label>
            <div class="col-sm-5">
                            <textarea class="form-control" name="descrip" value="" id="descrip"
                                      placeholder="备注"></textarea>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"  onclick="onCancel()" >取消</button>
        <button type="reset" class="btn btn-default">重置</button>
        <button type="button" class="btn btn-primary" onclick="postview()">提交</button>
    </div>
</form>
</body>
</html>

<script type="text/javascript">
    var viewurl = "{:url('/api/view')}";
    var upimageurl = "{:url('/api/imagefile')}";
    //POST提交数据
    function postview() {
        if ($('#viewName').val() === "") {
            $('#viewName').focus();
            return
        }

        if ($('#view').val() === "") {
            $('#view').focus();
            return
        }
        $.ajax({
            type: "POST",
            url: viewurl,
            data: $('#viewform').serialize(),
            error: function (request) {
                alert("error code:" + request.readyState);
            },
            success: function (data) {
                var obj = JSON.parse(data);
                if (obj.code === 0) {
                    window.history.back();
                } else {
                    alert(obj.msg);
                }
            }
        });
    }

    $('#imageinput1').flyinput({
        url: upimageurl,
        autoup: true,
        showPreview: true,
        width: "100%",
        height: "240px"
    }).on("success", function (event, data) {
        var result = JSON.parse(data);
        $('#imageurl1').val(result.data.saveName);
    }).bind("del",function (e) {
        $('#imageurl1').val("");
    });

    function onCancel() {
        window.location.href="{:url('/flyui/view')}";
    }

</script>
