<!doctype html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap-theme.css">
<link rel="stylesheet" type="text/css" href="__RES__/common/css/bootstrap-table.css">
<script type="text/javascript" src="__RES__/common/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap-table.js"></script>
<script type="text/javascript" src="__RES__/common/js/bootstrap-table-zh-CN.min.js"></script>
<body>
<div id="toolbar" class="btn-group">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
    <button id="btn_edit" type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
    </button>
    <button id="btn_delete" type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
    </button>
</div>
<table id="flytable"></table>
</body>
</html>

<script type="text/javascript">
    $(function () {
        var oTable = new TableInit();
        oTable.Init();
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#flytable').bootstrapTable({
                url: "{:url('/flyuiapi/theme')}",     //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                dataType: 'json',
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                    //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: function (params) {
                    return {
                        offset: params.offset,
                        limit: params.limit,
                    };
                },                                  //传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [5, 10, 20, 50, 100, 200],   //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: false,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
//                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "themeId",             //每一行的唯一标识，一般为主键列
                showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'themeName',
                    title: '模板名称',
                    halign: "center",
                    formatter: function (value, row, index) {
                        return '<a  href="{:url(\'/flyui/theme/edit\')}?id=' + row.themeId + '">' + value + '</a>';
                    }
                }, {
                    field: 'screenWidth',
                    title: '分辨率',
                    halign: "center",
                    align: 'center',
                    formatter: function (value, row, index) {
                        var v = value + "X" + row.screenHeight;
                        return '<a  href="{:url(\'/flyui/theme/edit\')}?id=' + row.themeId + '">' + v + '</a>';
                    }
                }, {
                    field: 'themePages',
                    title: '关联页面',
                    halign: "center",
                    align: 'center',
                    formatter: function (value, row, index) {
                        if (isTextEmpty(value)) {
                            return '<a  href="{:url(\'/flyui/themepage\')}?id=' + row.themeId + '">[添加页面]</a>';
                        } else {
                            return value + '<a  href="{:url(\'/flyui/themepage\')}?id=' + row.themeId + '">[选择页面]</a>';
                        }
                    }
                }, {
                    field: 'exampleurl',
                    title: '展示图片',
                    halign: "center",
                    align: 'center',
                    formatter: function (value, row, index) {
                        return '<div style="display: flex;align-items:center;justify-content:center;height: 56px">' +
                            '<img  style="max-width: 72px;max-height:56px;width: auto;height: auto" src="' + value + '">' +
                            '</div>';
                    }
                }, {
                    field: 'imageurl',
                    title: '背景图片',
                    halign: "center",
                    align: 'center',
                    formatter: function (value, row, index) {
                        return '<div style="display: flex;align-items:center;justify-content:center;height: 56px">' +
                            '<img  style="max-width: 72px;max-height:56px;width: auto;height: auto" src="' + value + '">' +
                            '</div>';
                    }
                }, {
                    field: 'themeId',
                    title: '顶部页面',
                    halign: "center",
                    align: 'center',
                    formatter: function (value, row, index) {
                        return '<a  href="{:url(\'/flyui/themepage/toppage\')}?id=' + row.themeId + '">[编辑页面]</a>';
                    }
                }, {
                    field: 'edittime',
                    title: '修改时间',
                    halign: "center",
                    align: 'center'
                }]
            });
        };
        //得到查询的参数
        return oTableInit;
    };

    $('#btn_add').on("click", function (event) {
        window.location.href = "{:url('/flyui/theme/edit')}";
    });

    $('#btn_edit').on("click", function (event) {
        var a = $('#flytable').bootstrapTable('getSelections');
        if (a.length > 0) {
            window.location.href = "{:url('/flyui/theme/edit')}?id=" + a[0].themeId;
        }
    });

    $('#btn_delete').on("click", function (event) {
        var a = $('#flytable').bootstrapTable('getSelections');
        for (var i = 0; i < a.length; i++) {
            $.ajax({
                type: "DELETE",
                url: "{:url('/flyuiapi/theme')}",
                data: {
                    themeId: a[i].themeId
                },
                error: function (request) {
                    alert("error code:" + request.readyState);
                },
                success: function (data) {
                    var obj = JSON.parse(data);
                    if (obj.code === 0) {
                        $('#flytable').bootstrapTable('refresh');
                    } else {
                        alert(obj.msg);
                    }
                }
            });
        }
    });

    function isTextEmpty(obj) {
        return typeof obj == "undefined" || obj == null || obj === "";
    }
</script>
