<script type="text/javascript">
    var themepageurl = "{:url('/api/themepage')}";
    var pagecellurl = "{:url('/api/pagecell')}";
    //定义全局变量
    var screenCellArr = [];
    var screenMoveDiv = null;
    var screenMoveDivPoint = {};
    var screenMoveCell = null;
    var bodyMoveDiv = null;
    var addMenuCell = null;

    var flycenterwidth = trimPX("{$item.screenWidth}px") + 380;

    $('.flycenter').css('width', flycenterwidth + 'px');
    $('.flyscreen').css('width', '{$item.screenWidth}px');
    $('.flyscreen').css('height', '{$item.screenHeight}px');
    $('.flyscreenmsg').css('width', '{$item.screenWidth}px');
    $('.flycellmenu').css('width', '380px');
    $('.flycellmenu').css('height', '{$item.screenHeight}px');

    /**
     * 将以"px"字符串结尾的字符串转换成int整数
     * @param _px 以"px"结尾的字符串
     * @returns 去掉"px"后转换的int整数
     */
    function trimPX(_px) {
        if (_px === null || _px === "")
            return 0;
        return parseInt(_px.substr(0, _px.lastIndexOf("px")));
    }

    //获取鼠标点击区域在Html绝对位置坐标
    function mouseCoords(event) {
        if (event.pageX || event.pageY) {
            return {x: event.pageX, y: event.pageY};
        }
        return {
            x: event.clientX + document.body.scrollLeft - document.body.clientLeft,
            y: event.clientY + document.body.scrollTop - document.body.clientTop
        };
    }
    /**
     * @param cell
     * @returns {*|jQuery|HTMLElement}
     */
    function cellScreenDiv(cell, num) {
        var div = $('<div></div>');
        div.css('position', 'absolute');
        div.css('width', cell.width + 'px');
        div.css('height', cell.height + 'px');
        div.css('left', cell.x + 'px');
        div.css('top', cell.y + 'px');
        div.css('background', '#efefff');
        switch (cell.type) {
            case 11:
                break;
            default:
                //图像
                var image = $('<img>');
                image.css('position', 'absolute');
                image.css('width', cell.width + 'px');
                image.css('height', cell.height + 'px');
                image.css('left', 0 + 'px');
                image.css('top', 0 + 'px');
                image.attr('src', cell.imageurl1);
                image.attr('ondragstart', 'return false;');
                div.get(0).append(image.get(0));
                //文字
                var text = $('<div></div>');
                text.css('position', 'absolute');
                text.css('text-align', 'center');
                text.css('width', cell.width + 'px');
                text.css('font-size', cell.textSize + 'px');
                text.css('color', cell.textColor);
                text.css('top', (cell.height - 48) + 'px');
                text.get(0).innerHTML = cell.textTitle;
                div.get(0).append(text.get(0));
                break;
        }
        div.on('mousedown', function (event) {
            Ev = event || window.event;
            //鼠标点击的绝对位置
            var mousePos = mouseCoords(event);
            var x = mousePos.x;
            var y = mousePos.y;
            //获取div在body中的绝对位置
            var x1 = this.offsetLeft;
            var y1 = this.offsetTop;
            //鼠标点击位置相对于div的坐标
            var x2 = x - x1;
            var y2 = y - y1;
            if (addMenuCell === null) {
                screenMoveCell = cell;
                screenMoveDiv = div.get(0);
                screenMoveDivPoint.x = x2;
                screenMoveDivPoint.y = y2;
            }
        });
        return div.get(0);
    }

    /**
     * 根据TabID获取一页的cell数据
     * @param tabId
     */
    function getScreenCell(tabId) {
        var flyscreen = $('.flyscreen').get(0);
        if (flyscreen) {
            $.ajax({
                url: pagecellurl,
                type: "GET",
                data: "pageId=" + tabId,
                dataType: 'html',
                success: function (result) {
                    try {
                        var data = JSON.parse(result);
                        screenCellArr.splice(0, screenCellArr.length);
                        flyscreen.innerHTML = '';
                        for (i = 0; i < data.cellList.length; i++) {
                            var num = screenCellArr.length;
                            var div = cellScreenDiv(data.cellList[i], num);
                            if (div) {
                                screenCellArr[num] = data.cellList[i];
                                flyscreen.append(div);
                            }
                        }
                    } catch (e) {
                        console.log(e);
                    }
                }
            });
        }
    }

    $('#pageTab a').click(function () {
        pageId = $(this).attr('href');
        getScreenCell(pageId);
    });

    $('.modal-body input').click(function () {
        var pageName = $(this).parents('.form-group').find('label')[0].innerHTML;
        var pageId = $(this).val();
        if ($(this).prop('checked')) {
            $('#pageTab').append("<li id=\"page_" + pageId + "\"><a href=" + pageId + " data-toggle=\"tab\">" + pageName + "</a></li>");
            $('#page_' + pageId + ' a').click(function () {
                var id = $(this).attr('href');
                getScreenCell(id);
            });
            $('#page_' + pageId + ' a').click();
        } else {
            if ($("#page_" + pageId).is('.active')) {
                $("#page_" + pageId).remove();
                var tablas = $('#pageTab').find('li');
                if (tablas.length > 0) {
                    $('#pageTab a:first').click()
                } else {
                    $('.flyscreen').get(0).innerHTML = "";
                }
            } else {
                $("#page_" + pageId).remove();
            }
        }
    });

    function saveThemePage() {
        var pageArr = [];
        var tablas = $('#pageTab').find('li');
        if (tablas.length > 0) {
            for (var i = 0; i < tablas.length; i++) {
                pageArr[i] = {};
                pageArr[i].themeId = "{$item.themeId}";
                pageArr[i].pageId = $('#pageTab li:eq(' + i + ') a').attr('href');
            }
        }
        var pagejscon = JSON.stringify(pageArr);
        $.ajax({
            url: themepageurl,
            type: "POST",
            data: "jsondata=" + pagejscon + "&themeId={$item.themeId}",
            dataType: 'html',
            error: function (request) {
                alert("向服务器提交页面数据更新失败!");
            },
            success: function (result) {
            }
        });
    }

    $('#pageTab a:first').click();
</script>
