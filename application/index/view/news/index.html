<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>深圳景安驰-动态</title>
    <link rel="stylesheet" href="__RES__/index/layui/css/layui.css">
    <link rel="stylesheet" href="__RES__/index/static/css/index.css">
</head>
<style type="text/css">
    .flyp {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
    }
</style>
<body>
<!-- nav部分 -->
{include file="common/nav"/}
<script type="text/javascript">
    document.getElementById('navnews').setAttribute('class', 'layui-nav-item layui-this');
</script>
<!-- banner部分 -->
<div class="banner news">
    <div class="title">
        <p>实时新闻</p>
        <p class="en">Real-time News</p>
    </div>
</div>
<!-- main -->
<div class="main-news">
    <div class="layui-container">
        <div class="layui-row layui-col-space20">
            {volist name="list1" id="news" key="k"}
            <div class="layui-col-lg6 content">
                <div>
                    <div class="news-panel" style="width:100%">
                        <strong><a href="{:url('/index/news/detail')}?id={$news.newsId}">{$news.newsTitle}</a></strong>
                        <div class="detail">
                            <p class="">
                                阅读<span>120</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;发布时间：<span>{$news.createtime}</span>
                                &nbsp;&nbsp;&nbsp;&nbsp;<a
                                    href="{:url('/index/news/detail')}?id={$news.newsId}">[详细]</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {/volist}
        </div>
        <div id="newsPage"></div>
    </div>
</div>
<!-- footer部分 -->
{include file="common/footer"/}
<script src="__RES__/index/layui/layui.js"></script>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    layui.config({
        base: '__RES__/index/static/js/'
    }).use('firm');

    //动态分页
    layui.define(['jquery', 'laypage'], function () {
        var $ = layui.jquery;
        laypage = layui.laypage;
        laypage.render({
            elem: 'newsPage',
            limit: "{$page.limit}",
            count: "{$page.count}",
            curr:"{$page.curr}",
            theme: '#2db5a3',
            layout: ['prev', 'page', 'next'],
            jump: function (obj, first) {
                if (!first) {
                    //do something
                    // alert(obj.curr + "--" + obj.limit);
                    window.location.href = "{:url('/index/news')}?"+"offset="+obj.curr+"&limit="+obj.limit;
                }
            }
        });
    });
</script>

</body>
</html>
