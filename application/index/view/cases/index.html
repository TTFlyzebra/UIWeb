    <script>
        layui.config({
            base: '__RES__/index/static/js/'
        }).use('firm');
        //分页
        layui.define(['jquery', 'laypage'], function () {
            var $ = layui.jquery;
            laypage = layui.laypage;
            laypage.render({
                elem: 'casePage',
                limit: "{$page.limit}",
                count: "{$page.count}",
                curr: "{$page.curr}",

                layout: ['prev', 'page', 'next'],

                    if (!first) {
