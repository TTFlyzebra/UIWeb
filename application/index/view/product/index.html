<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <title>深圳景安驰-产品</title>
    <link rel="stylesheet" href="__RES__/index/layui/css/layui.css">
    <link rel="stylesheet" href="__RES__/index/static/css/index.css">
</head>
<body>
<!-- nav部分 -->
{include file="common/nav"/}
<script type="text/javascript">
    document.getElementById('navproduct').setAttribute('class', 'layui-nav-item layui-this');
</script>
<!-- banner部分 -->
<div class="banner product">
    <div class="title">
        <p>产品展示</p>
        <p class="en">Product Display</p>
    </div>
</div>
<!-- main部分 -->
<div class="main product">
    <div class="layui-container">
        {volist name="list1" id="product" key="k"}
        <div class="content layui-row">
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md7 layui-col-lg6 content-img"><img
                    src="{$product.imageurl}"></div>
            <div class="layui-col-xs12 layui-col-sm6 layui-col-md5 layui-col-lg6 right">
                <p class="label">{$product.productTitle}</p>
                <p class="detail">{$product.productDetail}</p>
                <!--<div><a href="javascript:;">查看产品 ></a></div>-->
            </div>
        </div>
        {/volist}
    </div>
</div>
<!-- footer部分 -->
{include file="common/footer"/}
<script src="__RES__/index/layui/layui.js"></script>
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<script type="text/javascript">
    layui.config({
        base: '__RES__/index/static/js/'
    }).use('firm');
</script>

</body>
</html>
